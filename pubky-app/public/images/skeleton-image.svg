<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  <rect width="800" height="400" fill="url(#gradient)" />
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E293B">
        <animate attributeName="stop-color"
          values="#1E293B; #334155; #1E293B"
          dur="2s"
          repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#334155">
        <animate attributeName="stop-color"
          values="#334155; #1E293B; #334155"
          dur="2s"
          repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
</svg>
